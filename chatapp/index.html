<body>

    <div class="container my-4">
      <h1 class="my-4 text-center text-success">Chat On</h1>
      <p class="text-center text-success">Your new favourite chat app</p>

      <!-- Buttons for chatroom-->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2 text-primary">Choose a chatroom:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="ninjas">#sports</button>
      </div>

      <!-- Chat list or window-->
      <div class="chat-window">
        <ul class="chat-list-group">
        </ul>
      </div>
      
      <!--new chat form-->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
          <div class="input-group-text">write a message:</div>
          </div>

          <input type="text" id="message" class="form-control" required>
          <div class="input-group-append">
            <input type="submit" class="btn" value="send">          
          </div>
        </div>
      </form>

      <!--Update name form-->
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update your username:</div>
          </div>
          <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="update">
        <div class="update-mssg"></div>
        </div>
      </form>

    </div>
